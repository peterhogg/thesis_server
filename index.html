<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Peter's Thesis - powered by reveal.js</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<link rel="stylesheet" href="css/thesis.css">



		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div id="results">
			<div id="likes"></div>
			<div id="understand"></div>
		</div>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<slideTitle>Title Card</slideTitle>
                    <!-- suggestion: -->
                    <topic title="introduction"
                           description="This is the introduction to Peter's thesis">
                        <interesting />
                        <difficulty min="1" max="10" />
                        <quiz>
                            <question type="multiple_choice" text="What is my name?">
                                <answer text="Peter Hoggarth" correct="true" />
                                <answer text="Charles Xavier" />
                                <answer text="Peter Parker" />
                            </question>
                            ... more questions ...
                        </quiz>
                    </topic>
                    <!-- -->
					<h1>Peter's Thesis</h1>
					<h3>Powered by reveal.js</h3>
				</section>

				<section>
					<slideTitle>Topic 1</slideTitle>
					<h2>Topic 1</h2>
					<p>
						loading this slide will send the server a message, notifying that feedback is now available
					</p>
				</section>

				<section>
					<slideTitle>Topic 2</slideTitle>
					<h2>Topic 2</h2>
					<p>
						This as well will send the server a message, notifying that feedback is now available
					</p>
				</section>


			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			//var socket = io('https://cryptic-brushlands-8704.herokuapp.com');
			var socket = io('http://localhost:5000')
			var slideIndex;
			socket.on("newLike",function(data){
				var likes = data[slideIndex].likes.length
				var results = document.getElementById("likes");
				results.innerHTML = likes + " Likes"

			});
			socket.on("newUnderstanding",function(data){
				  var total = 0;
					var sum = 0;
					for (var user in data[slideIndex].understand){
						console.log(user)
						sum += data[slideIndex].understand[user]
						total +=1;
					}
					var results = document.getElementById("understand");
					results.innerHTML = ((sum/total)/10)*100 + "% Average understanding"
			});



			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

			//Event Listner for slide change
			Reveal.addEventListener( 'slidechanged', function( event ) {
    			// event.previousSlide, event.currentSlide, event.indexh, event.indexv
    			//console.log(event.currentSlide);
    			var slide = event.currentSlide;
					var topicInfo = slide.getElementsByTagName("slideTitle");
					if(topicInfo.length > 0){
						topic = topicInfo[0].innerHTML;
						socket.emit('topic',{"name":topic});
						slideIndex = topic;
					}

					//Using new data in slide example
					var slideData = slide.getElementsByTagName("topic")[0];
					var title = slideData.getAttribute("title");
					var description = slideData.getAttribute("description");
					var difficultyMin = slideData.getElementsByTagName("difficulty")[0].getAttribute("min")
					var difficultyMax = slideData.getElementsByTagName("difficulty")[0].getAttribute("max")

					var quiz = slideData.getElementsByTagName("quiz")[0];
					var questionData = quiz.getElementsByTagName("question")[0];
					var question = {type: questionData.getAttribute("type"), text: questionData.getAttribute("text")}
					var answerData = questionData.getElementsByTagName("answer")
					var answers = []
					for (i = 0; i < answerData.length; i++){
						var text = answerData[i].getAttribute("text");
						var correct = answerData[i].getAttribute("correct");
						correct = (correct === null) ? false : correct;
						answers[i] = {text: text, correct: correct}
					}







			} );

		</script>

	</body>
</html>
